<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/x-icon" href="./images/web-icon.jpg">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="player">
        <h2>Music Player</h2>
        <img class="pauseclass" src="./images/agarhotum.jpg" alt="Music Icon"  id="img">
        <audio id="audio-player" src="./songs/128-Agar Ho Tum - Mr. And Mrs. Mahi 128 Kbps.mp3" ></audio>

        <h3 id="song-title">Song Name</h3>

        <div class="controls">
            <button onclick="prevSong()"><i class="fa-solid fa-backward"></i></button>
            <button onclick="playPause()"><i id="button" class="fa-solid fa-play" ></i></button>
            <button onclick="nextSong()"><i class="fa-solid fa-forward"></i></button>
        </div>

        <input type="range" id="progress" value="0" step="1" min="0" max="100">
        <div class="time">
        <p id = "current">0:00</p>
        <p id="total-time">0:00</p>
        </div>
    </div>

    <script src="index.js">
        
    </script>
</body>
</html>
